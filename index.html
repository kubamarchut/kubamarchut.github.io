    <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito');
        h3 {
            margin-bottom: 4px;
        }
        h1 {
            margin: 20px 0;
        }

        * {
            box-sizing: border-box;
        }
        html{
            height: 100vh;
        }

        body {
            background: url(blue-2375119_1920.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: 'Nunito', sans-serif;
        }
        a{
            text-decoration: none;
            color: #000;
            transition: .2s color ease-in-out;
        }
        a:hover{
            color: #888;
        }
        ul{
            list-style-type: none;
            padding: 0;
            font-size: 1.05em;
            margin-top: 0;
        }
        li{
            margin: 2px 0;
        }
        #overlay{
          position: absolute;
          top: 0;
          left:0;
          background: #fff;
          z-index: 100;
          width: 100vw;
          height: 100vh;
          visibility: visible;
          opacity: 1;
          transition: 1s opacity 0s, 1s visibility 1s;
        }
        svg{
          position: absolute;
          top: 50%; left: 50%;
          transform: translate(-50%, -50%);
          width: 50vmin;
        }
        .container {
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, .4);
            background: #fff;
            width: 50%;
            min-width: 310px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 20px 10px 20px;

        }

        footer {
            font-size: .8em;
        }
