<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    svg {
      transform-origin: 50% 50%;
      width: 100vw;
      height: 100vh;
    }

    svg * {
      transform-box: fill-box;
    }

    .lights {
      animation: lights 1.5s ease-in-out infinite;
    }

    @keyframes lights {
      0% {
        fill: #602903;
      }

      50% {
        fill: #f60;
      }

      100% {
        fill: #602903;
      }
    }

    .break-lights{
      animation: break-lights 5s ease-in-out infinite;
    }

    @keyframes break-lights {
      0%, 20% {
        fill: #f00;
      }

      35%, 50% {
        fill: #600303;
      }

      85%, 90%, 100% {
        fill: #f00;
      }
    }

    .car {
      animation: swing 5s ease-in-out infinite;
    }

    @keyframes swing {
      0% {
        transform: translate(-10px, -5px) scale(.75);
      }

      50% {
        transform: translate(10px, 2px) scale(.9);
      }

      100% {
        transform: translate(-10px, -5px) scale(.75);
      }
    }

    ellipse {
      transform-origin: 50% 50%;
      animation: bounce 5s ease-in-out infinite;
    }

    ellipse:first-of-type {
      animation: none;
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
        fill-opacity: .75;
      }

      50% {
        transform: scale(1.5);
        fill-opacity: 1;
      }

      100% {
        transform: scale(1);
        fill-opacity: .75;
      }
    }
  </style>
</head>
