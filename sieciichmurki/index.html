<body>
    <div class="nav-panel">
        <h1>Find route</h1>
        <div>
            <p>Enter starting city:</p>
            <input type="text" list="cities">
            <p>Enter destination city:</p>
            <input type="text" list="cities">
            <button>calculate</button>
            <p>Estimated latency between cities <abbr title="round-trip time">RTT</abbr>:</p>
            <span class="output">0.00 ms</span>
        </div>
        <div class="cities-list">
            <h2>List of available cities:</h2>
            <datalist id="cities">
                <option value="Rome">
                <option value="Milan">
                <option value="Naples">
                <option value="Turin">
                <option value="Palermo">
                <option value="Genoa">
                <option value="Bologna">
                <option value="Florence">
                <option value="Bari">
                <option value="Catania">
            </datalist>
            <nav class="host-list">
                <ul></ul>
            </nav>
        </div>

        <script>
            let links = ["Turin - Milan", "Rome - Milan", "Genoa - Milan", "Catania - Palermo", "Rome - Naples", "Palermo - Rome", "Rome - Bologna", "Rome - Florence", "Bari - Naples"]
            let graph = {
                Rome: { Milan: 336, Naples: 133, Palermo: 300, Bologna: 213, Florence: 163 },
                Milan: { Turin: 88, Rome: 336, Genoa: 84 },
                Naples: { Rome: 133, Bari: 156 },
                Turin: { Milan: 88 },
                Palermo: { Catania: 117, Rome: 300 },
                Genoa: { Milan: 84 },
                Bologna: { Rome: 213 },
                Florence: { Rome: 163 },
                Bari: { Naples: 156 },
                Catania: { Palermo: 117 }
            }
            let cities = Object.keys(graph)
            let btn = document.querySelector("button");
            let inputs = document.querySelectorAll("input[type=text]");
            let output = document.querySelector("span.output");
            let hostList = document.querySelector("nav.host-list > ul");


            cities.forEach((city, index) => {
                hostList.innerHTML += "<li>h" + (index + 1) + ": " + city + "</li>";
            })

            btn.addEventListener("click", () => {
                let linkPaths = document.querySelectorAll("path.leaflet-interactive")
                for (let i = cities.length; i <= linkPaths.length; i++) {
                    linkPaths[i - 1].style.stroke = "#5eee26"
                }
                if (cities.indexOf(inputs[0].value) != -1 && cities.indexOf(inputs[1].value) != -1) {
                    if (inputs[0].value == inputs[1].value) {
                        output.innerHTML = "0ms"
                        return;
                    }
                    let result = findShortestPath(graph, inputs[0].value, inputs[1].value);
                    output.innerHTML = 2 * result.distance / 100 + " ms"

                    for (let i = 1; i < result.path.length; i++) {
                        let pathNumber = links.indexOf(result.path[i - 1] + " - " + result.path[i]);
                        if (pathNumber == -1) pathNumber = links.indexOf(result.path[i] + " - " + result.path[i - 1]);
                        linkPaths[cities.length + pathNumber].style.stroke = "#D62839";
                    }

                }
            });
            let shortestDistanceNode = (distances, visited) => {
                // create a default value for shortest
                let shortest = null;

                // for each node in the distances object
                for (let node in distances) {
                    // if no node has been assigned to shortest yet
                    // or if the current node's distance is smaller than the current shortest
                    let currentIsShortest =
                        shortest === null || distances[node] < distances[shortest];

                    // and if the current node is in the unvisited set
                    if (currentIsShortest && !visited.includes(node)) {
                        // update shortest to be the current node
                        shortest = node;
                    }
                }
                return shortest;
            };
            let findShortestPath = (graph, startNode, endNode) => {
                // track distances from the start node using a hash object
                let distances = {};
                distances[endNode] = "Infinity";
                distances = Object.assign(distances, graph[startNode]);
                // track paths using a hash object
                let parents = { endNode: null };
                for (let child in graph[startNode]) {
                    parents[child] = startNode;
                }

                // collect visited nodes
                let visited = [];
                // find the nearest node
                let node = shortestDistanceNode(distances, visited);

                // for that node:
                while (node) {
                    // find its distance from the start node & its child nodes
                    let distance = distances[node];
                    let children = graph[node];

                    // for each of those child nodes:
                    for (let child in children) {

                        // make sure each child node is not the start node
                        if (String(child) === String(startNode)) {
                            continue;
                        } else {
                            // save the distance from the start node to the child node
                            let newdistance = distance + children[child];
                            // if there's no recorded distance from the start node to the child node in the distances object
                            // or if the recorded distance is shorter than the previously stored distance from the start node to the child node
                            if (!distances[child] || distances[child] > newdistance) {
                                // save the distance to the object
                                distances[child] = newdistance;
                                // record the path
                                parents[child] = node;
                            }
                        }
                    }
                    // move the current node to the visited set
                    visited.push(node);
                    // move to the nearest neighbor node
                    node = shortestDistanceNode(distances, visited);
                }

                // using the stored paths from start node to end node
                // record the shortest path
                let shortestPath = [endNode];
                let parent = parents[endNode];
                while (parent) {
                    shortestPath.push(parent);
                    parent = parents[parent];
                }
                shortestPath.reverse();

                //this is the shortest path
                let results = {
                    distance: distances[endNode],
                    path: shortestPath,
                };
                // return the shortest path & the end node's distance from the start node
                return results;
            };
        </script>
